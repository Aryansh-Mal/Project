<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pro of products ">
          <td>{{pro.name}}</td>
          <td>{{pro.description}}</td>
          
          <td><button (click)="deleteProduct(pro.id)" class="btn btn-danger">Delete</button>
              <!-- <button (click)="employeeDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
              <button class="btn btn-success" (click)="createUser()" style="margin-left: 10px">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
